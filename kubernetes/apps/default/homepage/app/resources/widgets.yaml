---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/service-widgets

- logo:
    icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/heimdall-light.png

- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
    nodes:
      # show node specific statistics
      show: true
      cpu: true
      memory: true
      showLabel: true
# - resources:
#     cpu: true
#     memory: true
#     disk: /

- glances:
    url: "{{HOMEPAGE_VAR_NAS_MONITORING_URL}}"
    version: 4
    disk:
      - /mnt/nas
      - /mnt/media/books
      - /mnt/media/manga
    label: NAS

- search:
    provider: custom
    target: _blank
    url: "{{HOMEPAGE_VAR_SEARCH_URL}}"
    suggestionUrl: "{{HOMEPAGE_VAR_SEARCH_SUGGESTIONS_URL}}"

- datetime:
    text_size: md
    format:
      dateStyle: short
      timeStyle: short
      hour12: true
      timeZone: ${TIMEZONE}
